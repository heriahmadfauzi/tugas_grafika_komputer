<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBT - Materi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Materi Interaktif</h1>
        <p class="text-center">Belajar bentuk-bentuk dasar menggunakan HTML5 Canvas.</p>
        <canvas id="myCanvas" width="400" height="400" class="border"></canvas>
        <div class="text-center mt-4">
            <button id="drawShapes" class="btn btn-primary">Gambar Bentuk</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("myCanvas");
        const context = canvas.getContext("2d");
        const drawShapes = document.getElementById("drawShapes");

        drawShapes.addEventListener("click", () => {
            // Bersihkan canvas
            context.clearRect(0, 0, canvas.width, canvas.height);

            // Gambar persegi
            context.fillStyle = "blue";
            context.fillRect(50, 50, 100, 100);

            // Gambar lingkaran
            context.beginPath();
            context.arc(250, 150, 50, 0, Math.PI * 2);
            context.fillStyle = "red";
            context.fill();

            // Gambar segitiga
            context.beginPath();
            context.moveTo(300, 300);
            context.lineTo(350, 250);
            context.lineTo(250, 250);
            context.closePath();
            context.fillStyle = "green";
            context.fill();
        });
    </script>
</body>
</html>
