<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBT - Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Quiz Interaktif</h1>
        <p class="text-center">Jawab pertanyaan di bawah ini:</p>

        <form id="quizForm" class="text-center">
            <div class="mb-3">
                <label for="question1" class="form-label">Apa warna persegi pada materi?</label>
                <input type="text" id="question1" class="form-control" placeholder="Jawaban Anda">
            </div>
            <button type="button" id="submitQuiz" class="btn btn-primary">Submit</button>
        </form>
        <div id="result" class="mt-3 text-center"></div>
    </div>

    <script>
        const submitQuiz = document.getElementById("submitQuiz");
        const result = document.getElementById("result");

        submitQuiz.addEventListener("click", () => {
            const answer = document.getElementById("question1").value.toLowerCase();

            if (answer === "blue") {
                result.innerHTML = "<p class='text-success'>Benar! Persegi berwarna biru.</p>";
            } else {
                result.innerHTML = "<p class='text-danger'>Salah. Coba lagi!</p>";
            }
        });
    </script>
</body>
</html>
